    item:
      material: "redstone"
      name: "<#A10404><bold>パルクールの設定"
      lore: "<dark_gray>Change the way your parkour appears."

    items:

      no_change:
        material: "barrier"
        name: "<dark_red><bold>これを変えられません。"
        lore: "<gray>You have a score above 0,||<gray>which means you cant change this setting."

      styles:
        name: "<white>スタイル"

        style_item:
          material: ""
          name: "<white><bold>%s"
          lore: "<#5574AF>種類: <gray>%s"

        item:
