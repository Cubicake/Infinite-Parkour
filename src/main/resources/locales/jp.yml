          lore: "<#5574AF>今: <gray>%s||<gray>ブロックのスタイル。"

      leads:
        material: "feather"
        name: "<#6693E7><bold>先のブロックの数"
        lore: "<#5574AF>今: <gray>%sブロック||<gray>先のブロックの数。"

      time:
        material: "clock"
        name: "<#6693E7><bold>時間"
        lore: "<#5574AF>今: <gray>%s||<gray>今の時間。"

      schematics:
        material: ""
        name: "<#6693E7><bold>スキマティクの難しさ"
        lore: "<#5574AF>今: <gray>%s||<gray>スキマティクの難しさ。"
        values: ["<red>オフ", "<#0DCB07>初級", "<yellow>中級", "<#FF6C17>高級", "<dark_red>上級"]

      scoreboard:
        material: ""
        name: "スコアボードを見せる"
        lore: "<gray>今: %s||<gray>オン時、スコアボードを見せる。"

      fall_message:
        item:
          material: ""
          name: "転ぶのメッセージを見せる"
          lore: "<gray>今: %s||<gray>If enabled shows a message when you fall||<gray>with extra info."

        divider: "<dark_gray><strikethrough>-----------------------------------"
        score: "<#80C7FD><bold>得点 <reset><white>%s"
        time: "<#80C7FD><bold>時間 <reset><white>%s"
        high_score: "<#80C7FD><bold>高得点 <reset><white>%s"

        formats:
          miss: "<gray>You missed your high score by %s points!"
          beat: "<gray>You beat your high score by %s points!"
          tied: "<gray>You tied your high score!"

      particles:
        material: ""
        name: "パチケるを見せる"
        lore: "<gray>今: %s||<gray>オン時、every generated block||<gray>will show particles."

      sound:
        material: ""
        name: "音をプレイします"
        lore: "<gray>今: %s||<gray>オン時、every generated block||<gray>will play a sound."

      special_blocks:
        material: ""
        name: "特別のブロックの使用"
        lore: "<gray>今: %s||<gray>オン時、uses special blocks like ice and slabs."

      score_difficulty:
        material: ""
        name: "得点の難しさ"
        lore: "<gray>今: %s||<gray>オン時、 the higher score you have,||<gray>the more difficult it gets."

